<!DOCTYPE html>
<html>
<head>
	<title>Treinamento</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie-edge">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<header>
	<nav class="navbar navbar-expand-md bg-primary navbar-dark fixed-top">
		<a href="index.html" class="navbar-brand"><img src="img/logo.png" class="logo"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a href="login.html" class="nav-link">Logar</a></li>
				<li class="nav-item"><a href="cadastro.html" class="nav-link">Cadastrar</a></li>
				<li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
			</ul>
			<form action="invocador.html" class="form-inline">
				<input type="text" placeholder="Nome de invocador" class="form-control mr-sm-2">
				<button type="submit" class="btn btn-success">Procurar</button>
			</form>
		</div>
	</nav>
</header>
<br>
<!-- Começo do conteúdo -->
<div class="container teste">
	<div class="row">
		<div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
			
			<form class="formulario">
				<h1>Cadastro</h1>
				<div class="form-group">
					<label for="formApelido">Apelido</label>
					<input type="text" class="form-control" id="formApelido" placeholder="Apelido"></input>
				</div>		
				<div class="form-group">
					<label for="formEmail">Email</label>
					<input type="email" class="form-control" id="formEmail" placeholder="Email"></input>
				</div>
				<div class="form-group">
					<label for="forSenha">Senha</label>
					<input type="password" class="form-control" id="forSenha" placeholder="Senha"></input>
				</div>

				<div class="form-group">
					<div class="card">
						<div class="card-header">
							<div class="checkbox" style="padding: 1px;">
						      <label data-toggle="collapse" data-target="#um" aria-expanded="false" aria-controls="collapseOne">
						        <input type="checkbox"/> <strong>Sincronizar nickname</strong>
						      </label>
						    </div>
						</div>
						<div id="um" class="collapse">
							<div class="card-body">
								<div class="form-row">
									<div class="col-8">
										<label for="formNick">Nickname</label>
										<input type="text" class="form-control" id="formNick" placeholder="Nick"></input>
									</div>
									<div class="col-4">
										<label for="forSelect"> Região</label>
										<select class="custom-select" required>
									    	<option value="BR">BR</option>
									    	<option value="NA">NA</option>
									    	<option value="EUNE">EUNE</option>
									    	<option value="EUW">EUW</option>
									    	<option value="JP">JP</option>
									    	<option value="KR">KR</option>
									    	<option value="LAS">LAS</option>
									    	<option value="LAN">LAN</option>
									    	<option value="OCE">OCE</option>
									    	<option value="TR">TR</option>
									    	<option value="RU">RU</option>
									    	<option value="PBE">PBE</option>
									    </select>
									</div>
								</div>	
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Fim conteúdo principal -->

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
