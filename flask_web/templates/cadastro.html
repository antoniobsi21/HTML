{% extends "base.html" %}

{% block navlicadastro %}
	active
{% endblock %}

{% block content %}
	<div class="container" id="pb">
		<div class="row">
			<div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
				
				<form class="formulario" action="index.html">
					<h1>Cadastro</h1>
					<div class="form-group">
						<label>Usuário</label>
						<input type="text" class="form-control" placeholder="Nome de usuário"></input>
					</div>		
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" placeholder="Email"></input>
					</div>
					<div class="form-group">
						<label>Senha</label>
						<input type="password" class="form-control" placeholder="Senha"></input>
					</div>

					<div class="form-group">
						<div class="card">
							<div class="card-header">
								<div class="checkbox" style="padding: 1px;">
							      <label data-toggle="collapse" data-target="#um" aria-expanded="false" aria-controls="collapseOne">
							        <input type="checkbox"/> <strong>Sincronizar nickname</strong>
							      </label>
							    </div>
							</div>
							<div id="um" class="collapse">
								<div class="card-body">
									<div class="form-row">
										<div class="col-8">
											<label>Nickname</label>
											<input type="text" class="form-control" placeholder="Nick"></input>
										</div>
										<div class="col-4">
											<label>Região</label>
											<select class="custom-select" required>
												{% for regiao in contexto.regioes %}
										    		<option value="{{ regiao }}">{{ regiao }}</option>
										    	{% endfor %}
										    </select>
										</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
