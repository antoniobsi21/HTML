{% extends "base.html" %}

{% block title %}
	Login
{% endblock title %}

{% block navlilogin %}
	active
{% endblock %}

{% block content %}
<div class="container" id="pb">
	<div class="row">
		<div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
			<form class="formulario" action="index.html">
				<h1>Login</h1>
				<div class="form-group">
					<label>Usuário</label>
					<input type="text" placeholder="Usuário" class="form-control">
				</div>
				<div class="form-group">
					<label>Senha</label>
					<input type="password" placeholder="Senha" class="form-control">
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Logar</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
